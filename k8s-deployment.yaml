apiVersion: v1
kind: ConfigMap
metadata:
  name: sql-job-config
  namespace: default
data:
  # Update these values according to your environment
  IMAGE_NAME: "your-registry.azurecr.io/sql-job-runner:latest"
  NAMESPACE: "default"
  SECRET_NAME: "sql-connection-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: sql-connection-secret
  namespace: default
type: Opaque
stringData:
  # Replace with your actual SQL Server connection string
  CONN_STR: "Server=your-server.database.windows.net;Database=your-database;User Id=your-user;Password=your-password;Encrypt=true;TrustServerCertificate=false;"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sql-job-orchestrator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sql-job-creator
  namespace: default
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sql-job-orchestrator-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: sql-job-orchestrator
  namespace: default
roleRef:
  kind: Role
  name: sql-job-creator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-job-orchestrator
  namespace: default
  labels:
    app: sql-job-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql-job-orchestrator
  template:
    metadata:
      labels:
        app: sql-job-orchestrator
    spec:
      serviceAccountName: sql-job-orchestrator
      nodeSelector:
        kubernetes.io/os: windows
      containers:
      - name: orchestrator
        # Use the same image as specified in ConfigMap
        image: your-registry.azurecr.io/sql-job-runner:latest
        env:
        - name: MODE
          value: "orchestrator"
        - name: CONN_STR
          valueFrom:
            secretKeyRef:
              name: sql-connection-secret
              key: CONN_STR
        - name: IMAGE_NAME
          valueFrom:
            configMapKeyRef:
              name: sql-job-config
              key: IMAGE_NAME
        - name: NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: sql-job-config
              key: NAMESPACE
        - name: SECRET_NAME
          valueFrom:
            configMapKeyRef:
              name: sql-job-config
              key: SECRET_NAME
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
